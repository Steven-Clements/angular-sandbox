
<h2>Add Post</h2>
<div class="card card-body mb-3">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input [(ngModel)]="current.title" type="text" class="form-control" name="title" #title />
    </div>
    <div class="form-group">
      <label>Body</label>
      <input [(ngModel)]="current.body" type="text" class="form-control" name="body" #body />
    </div>
    <input hidden name="id" [(ngModel)]="current.id" />
    <button *ngIf="!isEdit" (click)="addPost(title.value, body.value)" class="btn btn-dark btn-block my-3">Add Post</button>
    <button *ngIf="isEdit" (click)="updatePost()" class="btn btn-warning btn-block my-3">Update Post</button>
  </form>
</div>
